<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TODO List Web Appication</title>
</head>
<body>
    <section>
        <h1>TODO Web Application</h1>
        <div class="wrapper">
        <div class="input-container">
            <input type="text" name="todo web application" class="todo-input" id="todo-input" placeholder="Enter TODO Task">
            <button class="add-button" id="add-button">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </div>
        <ul class="todo-container" id="todo-container"></ul>
        </div>
    </section>

    <script>
        // Get the elements from the DOM
        let addButton = document.getElementById("add-button");
        let todoContainer = document.getElementById("todo-container");
        let todoInput = document.getElementById("todo-input");
    
        // Add event listener for adding a todo item
        addButton.addEventListener("click", (e) => {
            let todo = document.createElement("div");
            todo.classList.add("todo");
    
            let li = document.createElement("li");
            li.innerText = todoInput.value;
            todo.appendChild(li);
    
            let checkButton = document.createElement("button");
            checkButton.innerHTML = '<i class="fa-solid fa-check"></i>';
            checkButton.classList.add("todo-check");
            todo.appendChild(checkButton);
    
            let deleteButton = document.createElement("button");
            deleteButton.innerHTML = '<i class="fa-solid fa-circle-minus"></i>';
            deleteButton.classList.add("todo-delete");
            todo.appendChild(deleteButton);
    
            // Check if input is empty
            if (todoInput.value === "") {
                alert("Please Enter Some Text");
            } else {
                todoContainer.appendChild(todo);
            }
    
            // Clear the input after adding the item
            todoInput.value = "";
        });
    
        // Add event listener for handling check and delete buttons
        todoContainer.addEventListener("click", (e) => {
            let target = e.target;
            if (target.classList.contains("todo-delete")) {
                let item = target.parentElement;
                item.remove();
            }
    
            if (target.classList.contains("todo-check")) {
                let item = target.parentElement;
                item.classList.toggle("completed");
            }
        });
    </script>
    
</body>
</html>
